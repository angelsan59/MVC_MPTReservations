log4j.rootLogger=DEBUG, console, fichier
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d [%-5p] (%F:%M:%L) %m%n

#File Appender
log4j.appender.fichier=org.apache.log4j.FileAppender
log4j.appender.fichier.File=sample.log
log4j.appender.fichier.layout=org.apache.log4j.PatternLayout
log4j.appender.fichier.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.appender.fichier.Threshold = WARN